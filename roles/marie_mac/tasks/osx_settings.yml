- name: OS X Global | Show all extensions
  osx_defaults:
    key: AppleShowAllExtensions
    bool: true

- name: OS X Global | Normal scrolling
  osx_defaults:
    key: com.apple.swipescrolldirection
    bool: false

- name: OS X Global | Save panel expanded
  osx_defaults:
    key: NSNavPanelExpandedStateForSaveMode
    bool: yes

- name: OS X Global | Use function key to get at special meanings of keys
  osx_defaults:
    key: com.apple.keyboard.fnState
    int: 1

- name: OS X Global | Tab goes through all controls on dialogs
  osx_defaults:
    key: AppleKeyboardUIMode
    int: 3

- name: Dock | Quick autohide
  osx_defaults:
    domain: com.apple.dock
    key: autohide-time-modifier
    int: 1
  notify: kill dock

- name: Dock | Size
  osx_defaults:
    domain: com.apple.dock
    key: tilesize
    float: 48.0
  notify: kill dock

# - name: Dock | No persistent apps
#   osx_defaults:
#     domain: com.apple.dock
#     key: persistent-apps
#     array: []
#   notify: kill dock

- name: Dock | Quick expose
  osx_defaults:
    domain: com.apple.dock
    key: expose-animation-duration
    float: 0.1
  notify: kill dock

- name: Dock | Dashboard disabled
  osx_defaults:
    domain: com.apple.dashboard
    key: mcx-disabled
    bool: yes
  notify: kill dock

- name: Finder | Home folder on new windows
  osx_defaults:
    domain: com.apple.finder
    key: NewWindowTarget
    string: PfHm
  notify: kill finder

- name: Finder | Disable slow animations on shift
  osx_defaults:
    domain: com.apple.finder
    key: FXEnableSlowAnimation
    bool: no
  notify: kill finder

- name: Terminal theme
  command: open ~/Documents/mac-ansible/roles/marie_mac/files/Chainz.terminal

- name: Terminal | My theme everywhere
  osx_defaults:
    domain: com.apple.terminal
    key: "{{ item }}"
    string: "Chainz"
  with_items:
    - Default Window Settings
    - Startup Window Settings

- command: chflags nohidden ~/Library/
